      <script type="text/javascript">
        // Show Tawk.to widget only after navigating to main page
        var checkTawkVisibility = function() {
          if (window.Tawk_API && window.location.pathname === '/main') {
            window.Tawk_API.showWidget();
          } else if (window.Tawk_API) {
            window.Tawk_API.hideWidget();
          }
        };

        // Hide widget by default on load
        Tawk_API.onLoad = function() {
          Tawk_API.hideWidget();
        };

        // Check on route changes (for SPA)
        window.addEventListener('popstate', checkTawkVisibility);

        // Override pushState and replaceState to detect route changes
        var originalPushState = history.pushState;
        history.pushState = function() {
          originalPushState.apply(this, arguments);
          checkTawkVisibility();
        };
        var originalReplaceState = history.replaceState;
        history.replaceState = function() {
          originalReplaceState.apply(this, arguments);
          checkTawkVisibility();
        };
      </script>
